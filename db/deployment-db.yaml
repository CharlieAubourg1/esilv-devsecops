apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  # mot de passe root encod√© en base64
  MYSQL_ROOT_PASSWORD: Qm9uam91ciNKdWxpZW4x

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  MYSQL_DATABASE: BakeryManagement

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  labels:
    app: mysql
spec:
  containers:
    - name: mysql
      image: mysql:8.0
      ports:
        - containerPort: 3306

      env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD

        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: MYSQL_DATABASE

      volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-storage

  volumes:
    - name: mysql-storage
      persistentVolumeClaim:
        claimName: mysql-pvc